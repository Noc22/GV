<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #228B22;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Inicio de sesión</h2>
    <form id="form-login">
      <input type="email" name="correo" placeholder="Correo" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("login.php?action=login", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.rol === "admin" || data.rol === "invitado") {
          window.location.href = "index.html"; // ✅ redirige al visor
        } else {
          document.getElementById("mensaje").textContent = data.error || "Credenciales inválidas";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("mensaje").textContent = "Error de conexión con el servidor.";
      });
    });
  </script>

</body>
</html>
